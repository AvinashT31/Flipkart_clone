<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipkart Login</title>
</head>

<body>
    <div id="Register-fullpage">
        <div id="register-page">
            <div id="register-left-side">
                <div id="register-left-side-one">
                    <h1>Login</h1>
                    <p>Get access to your</p>
                    <p>Orders,Wishlist and</p>
                    <p>Recommendation</p>
                </div>
                <div id="register-left-side-two">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
                        alt="">
                </div>
            </div>
            <div id="register-right-side">
                <form onsubmit="Login(event)">
                    <input id="flipkart_useremail" type="email" placeholder="Enter Your Email">
                    <br>
                    <input id="flipkart_userpassword" type="password" placeholder="Enter Your Password">
                    <br>
                    <input class="btn" style="background-color: rgb(251,100,27);" type="submit" value="Login">
                </form>
               <a href="/Register.html"><p>New to Flipkart? Create an account</p></a> 
            </div>
        </div>
    </div>

    <script src="Login.js"></script>
</body>

</html>
