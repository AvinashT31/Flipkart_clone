<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flipkart Register</title>
</head>

<body>
    <div id="Register-fullpage">
        <div id="register-page">
            <div id="register-left-side">
                <div id="register-left-side-one">
                    <h1>Login</h1>
                    <p>Get access to your</p>
                    <p>Orders,Wishlist and</p>
                    <p>Recommendation</p>
                </div>
                <div id="register-left-side-two">
                    <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
                        alt="">
                </div>
            </div>
            <div id="register-right-side">
                <form onsubmit="AddTheProduct(event)">
                    <input id="product_name" type="text" placeholder="Enter Your Product Name">
                    <br>
                    <input id="product_image_URL" type="text" placeholder="Enter Your Prodcut Image URL">
                    <br>
                    <input id="product_price" type="number" placeholder="Enter Your Product Price">
                    <br>
                    <input class="btn" style="background-color: rgb(251,100,27);" type="submit" value="Add the Product">
                </form>
            </div>
        </div>
    </div>

    <script src="Seller.js"></script>
</body>

</html>
